<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">

          <input [(ngModel)]="formUser._id" name="_id" type="hidden">

          <div class="form-group">
            <input [(ngModel)]="formUser.name" name="name" class="form-control" type="text" placeholder="Name">
          </div>

          <div class="form-group">
            <input [(ngModel)]="formUser.user" name="user" class="form-control" type="text" placeholder="User">
          </div>

          <div class="form-group">
            <input [(ngModel)]="formUser.email" name="email" class="form-control" type="text" placeholder="Email">
          </div>

          <div class="form-group">
            <input [(ngModel)]="formUser.password" name="password" class="form-control" type="password" placeholder="Password">
          </div>

          <div class="form-group">
            <input [(ngModel)]="formUser.telephone" name="telephone" class="form-control" type="text" placeholder="Telephone">
          </div> 

          <button class="btn btn-primary btn-block">
            Guardar
          </button>

        </form>
      </div>
    </div>
  </div>

  <div class="col-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>User</th>
          <th>Email</th>
          <th>Password</th>
          <th>Telephone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.user}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.telephone}}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-info">
              Editar
            </button>
            <button (click)="deleteUser(user._id)" class="btn btn-danger ml-2">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
